<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main>
        <div class="intro">
            <h1>Is it a Palindrome?</h1>
        </div>
        
        <div class="entry-box">
            <h2>Enter text to check for a Palindrome:</h2>
            <div class="input">
                <label for="text-input">Text:</label>
                <input class="text-area" type="text" id="text-input" required>
                <button id="check-btn">Check</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="quote">
            <p>
                A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.  
            </p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
